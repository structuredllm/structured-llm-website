<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured LLM</title>
    <style>
        :root {
            --primary-color: #3a5a7d;
            --secondary-color: #f0f4f8;
            --text-color: #333;
            --hover-color: #4a6a8d;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        h2 {
            color: var(--primary-color);
            margin-top: 40px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
        }
        
        .paper-list {
            list-style-type: none;
            padding: 0;
        }
        
        .paper {
            margin-bottom: 25px;
            border: 1px solid #eee;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .paper:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .paper-header {
            padding: 15px 20px;
            background-color: var(--secondary-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .paper-title {
            font-weight: bold;
            color: var(--primary-color);
            margin: 0;
            font-size: 1.1rem;
        }
        
        .paper-authors {
            font-size: 0.9rem;
            color: #555;
            margin-top: 5px;
        }
        
        .paper-content {
            display: none;
            padding: 20px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        .abstract-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .paper-links {
            margin-top: 15px;
            display: flex;
            gap: 15px;
        }
        
        .paper-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        
        .paper-link:hover {
            background-color: var(--hover-color);
        }
        
        .expand-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        
        .rotate {
            transform: rotate(180deg);
        }
        
        .infographic-container {
            margin: 30px auto;
            max-width: 100%;
            text-align: center;
        }

        .infographic {
            max-width: 100%;
            height: auto;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            border-radius: 5px;
        }
        
        /* Team section styles */
        .team-section {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .team-member {
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .team-member:hover {
            transform: translateY(-5px);
        }
        
        .team-member img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--secondary-color);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .team-member h3 {
            margin: 15px 0 5px;
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        
        .team-member p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }
        
        .team-member a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .team-member a:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .paper-header {
                padding: 12px 15px;
            }
            
            .paper-content {
                padding: 15px;
            }
            
            .team-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 20px;
            }
            
            .team-member img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Structured LLM</h1>
        <p class="subtitle">Enhancing structured large language model generation</p>
        
        <!-- Add the infographic -->
        <!-- <div class="infographic-container">
            <img src="structured-llm-infographic.svg" alt="Structured LLM Concept Visualization" class="infographic">
        </div> -->
    </header>
    
    <main>
        <ul class="paper-list" id="paperList">
            <!-- Paper entries will be populated from JavaScript -->
        </ul>
        
        <!-- Team Section -->
        <section class="team-section">
            <h2>Research Team</h2>
            <div class="team-grid" id="teamGrid">
                <!-- Team members will be populated from JavaScript -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>© 2025 Structured LLM Research Project</p>
        <p>Hosted on <a href="https://github.com" target="_blank">GitHub Pages</a></p>
    </footer>
    <script>
        const papers = [
            {
                title: "SynCode: LLM Generation with Grammar Augmentation",
                authors: "Shubham Ugare, Tarun Suresh, Hangoo Kang, Sasa Misailovic, Gagandeep Singh",
                abstract: "LLMs are widely used in complex AI applications. These applications underscore the need for LLM outputs to adhere to a specific format, for their integration with other components in the systems. Typically the format rules e.g., for data serialization formats such as JSON, YAML, or Code in Programming Language are expressed as context-free grammar (CFG). Due to the hallucinations and unreliability of LLMs, instructing LLMs to adhere to specified syntax becomes an increasingly important challenge. We present SynCode, a novel framework for efficient and general syntactical decoding with LLMs, to address this challenge. SynCode ensures soundness and completeness with respect to the CFG of a formal language, effectively retaining valid tokens while filtering out invalid ones. SynCode uses an offline-constructed, efficient lookup table, the DFA mask store, derived from the DFA of the language's grammar for efficient generation. SynCode seamlessly integrates with any language defined by CFG, as evidenced by experiments focusing on generating JSON, Python, and Go outputs. Our experiments evaluating the effectiveness of SynCode for JSON generation demonstrate that SynCode eliminates all syntax errors and significantly outperforms state-of-the-art baselines. Furthermore, our results underscore how SynCode significantly reduces 96.07% of syntax errors in generated Python and Go code, showcasing its substantial impact on enhancing syntactical precision in LLM generation.",
                pdfLink: "https://arxiv.org/pdf/2403.01632",
                codeLink: "https://github.com/uiuc-focal-lab/syncode"
            },
            {
                title: "IterGen: Iterative Semantic-aware Structured LLM Generation with backtracking",
                authors: "Shubham Ugare, Rohan Gumaste, Tarun Suresh, Gagandeep Singh, Sasa Misailovic",
                abstract: "Large Language Models (LLMs) are widely used for tasks such as natural language and code generation, but their outputs often suffer from issues like hallucination, toxicity, and incorrect results. Current libraries for structured LLM generation rely on left-to-right decoding without support for backtracking, limiting the ability to correct or refine outputs mid-generation. To address this, we introduce IterGen, a user-friendly library for iterative, grammar-guided LLM generation that enables users to move both forward and backward within the generated output based on grammar symbols. By leveraging a symbol-to-position mapping and maintaining the key-value (KV) cache state, IterGen ensures efficient and structured generation while allowing for corrections during the process. We demonstrate IterGen's effectiveness in two applications: reducing privacy leakage in LLM outputs and improving the accuracy of LLM-generated SQL queries.",
                pdfLink: "https://arxiv.org/pdf/2410.07295",
                codeLink: "https://github.com/uiuc-arc/itergen"
            },
            {
                title: "CRANE: Reasoning with constrained LLM generation",
                authors: "Debangshu Banerjee, Tarun Suresh, Shubham Ugare, Sasa Misailovic, Gagandeep Singh",
                abstract: "Code generation, symbolic math reasoning, and other tasks require LLMs to produce outputs that are both syntactically and semantically correct. Constrained LLM generation is a promising direction to enforce adherence to formal grammar, but prior works have empirically observed that strict enforcement of formal constraints often diminishes the reasoning capabilities of LLMs. In this work, we first provide a theoretical explanation for why constraining LLM outputs to very restrictive grammars that only allow syntactically valid final answers reduces the reasoning capabilities of the model. Second, we demonstrate that by augmenting the output grammar with carefully designed additional rules, it is always possible to preserve the reasoning capabilities of the LLM while ensuring syntactic and semantic correctness in its outputs. Building on these theoretical insights, we propose a reasoning-augmented constrained decoding algorithm, CRANE, which effectively balances the correctness of constrained generation with the flexibility of unconstrained generation. Experiments on multiple open-source LLMs and benchmarks show that CRANE significantly outperforms both state-of-the-art constrained decoding strategies and standard unconstrained decoding, showing up to 10% points accuracy improvement over baselines on challenging symbolic reasoning benchmarks GSM-symbolic and FOLIO.",
                pdfLink: "https://arxiv.org/pdf/2502.09061",
                codeLink: "https://github.com/uiuc-focal-lab/syncode"
            }
        ];
        
        // Team members data
        const teamMembers = [
            {
                name: "Shubham Ugare",
                role: "PhD Student",
                image: "/images/shubham.jpg",
                profileUrl: "https://shubhamugare.github.io/"
            },
            {
                name: "Tarun Suresh",
                role: "Undergraduate",
                image: "/images/tarun.png",
                profileUrl: "https://tarsur909.github.io/"

            },
            {
                name: "Debangshu Banerjee",
                role: "PhD Student",
                image: "/images/debangshu.jpg",
                profileUrl: "https://debangshu-banerjee.github.io/"
            },
            {
                name: "Rohan Gumaste",
                role: "Undergraduate",
                image: "/images/rohan.jpeg",
                profileUrl: "https://www.linkedin.com/in/rgumaste/"
            },
            {
                name: "Hangoo Kang",
                role: "Undergraduate",
                image: "/images/hangoo.jpeg",
                profileUrl: "https://www.linkedin.com/in/hangoo-kang-10027924a/?locale=en_US"
            },
            {
                name: "Gagandeep Singh",
                role: "Assistant Professor",
                image: "/images/gagandeep.jpg",
                profileUrl: "https://ggndpsngh.github.io/"
            },
            {
                name: "Sasa Misailovic",
                role: "Associate Professor",
                image: "/images/sasa.jpeg",
                profileUrl: "https://misailo.web.engr.illinois.edu/"
            }
        ];
        
        // Function to create paper elements
        function createPaperElements() {
            const paperList = document.getElementById('paperList');
            
            papers.forEach(paper => {
                // Create list item
                const li = document.createElement('li');
                li.className = 'paper';
                
                // Create paper header
                const header = document.createElement('div');
                header.className = 'paper-header';
                
                const titleDiv = document.createElement('div');
                
                const title = document.createElement('h3');
                title.className = 'paper-title';
                title.textContent = paper.title;
                
                const authors = document.createElement('p');
                authors.className = 'paper-authors';
                authors.textContent = paper.authors;
                
                titleDiv.appendChild(title);
                titleDiv.appendChild(authors);
                
                const expandIcon = document.createElement('span');
                expandIcon.className = 'expand-icon';
                expandIcon.innerHTML = '▼';
                
                header.appendChild(titleDiv);
                header.appendChild(expandIcon);
                
                // Create paper content
                const content = document.createElement('div');
                content.className = 'paper-content';
                
                const abstractTitle = document.createElement('div');
                abstractTitle.className = 'abstract-title';
                abstractTitle.textContent = 'Abstract';
                
                const abstract = document.createElement('p');
                abstract.textContent = paper.abstract;
                
                const linksDiv = document.createElement('div');
                linksDiv.className = 'paper-links';
                
                const pdfLink = document.createElement('a');
                pdfLink.className = 'paper-link';
                pdfLink.href = paper.pdfLink;
                pdfLink.textContent = 'PDF';
                pdfLink.target = '_blank';
                
                const codeLink = document.createElement('a');
                codeLink.className = 'paper-link';
                codeLink.href = paper.codeLink;
                codeLink.textContent = 'Code';
                codeLink.target = '_blank';
                
                linksDiv.appendChild(pdfLink);
                linksDiv.appendChild(codeLink);
                
                content.appendChild(abstractTitle);
                content.appendChild(abstract);
                content.appendChild(linksDiv);
                
                // Add everything to list item
                li.appendChild(header);
                li.appendChild(content);
                
                // Add list item to paper list
                paperList.appendChild(li);
                
                // Add click handler for expansion
                header.addEventListener('click', () => {
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                    expandIcon.classList.toggle('rotate');
                });
            });
        }
        
        // Function to create team member elements
        function createTeamElements() {
            const teamGrid = document.getElementById('teamGrid');
            
            teamMembers.forEach(member => {
                const div = document.createElement('div');
                div.className = 'team-member';
                
                const img = document.createElement('img');
                img.src = member.image;
                img.alt = member.name;
                
                const nameLink = document.createElement('a');
                nameLink.href = member.profileUrl;
                nameLink.target = '_blank';
                
                const name = document.createElement('h3');
                name.textContent = member.name;
                
                nameLink.appendChild(name);
                
                const role = document.createElement('p');
                role.textContent = member.role;
                
                div.appendChild(img);
                div.appendChild(nameLink);
                div.appendChild(role);
                
                teamGrid.appendChild(div);
            });
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            createPaperElements();
            createTeamElements();
        });
    </script>
</body>
</html>
